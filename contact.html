<p>* Ces zones sont obligatoires</p>


<form action="http://bienvu.net/script.php" method="POST" id="formulaire_contact" >
    

<fieldset><legend class="h1">Vos coordonnées</legend>

<label for="nom">Votre nom *: </label><input type="text" required title="Entrez votre nom" id="nom" class="form-control">
<br>
<label for="prénom">Votre prénom *: </label><input type="text" name="prénom" required title="Entrez votre prénom" id="prénom" class="form-control">
<br>
<br>
    <label for="sexe">Sexe * : </label>
        <br>
        <input class="form-check-inline" type="radio" name="sexe" required title="indiquez sexe" id="sexe" value="Féminin" checked >Féminin 
        <input class="form-check-inline" type="radio" name="sexe" required title="indiquez votre sexe" value="Masculin">Masculin

    <br>
    <br>

<label for="date">Date de naissance *: </label><input type="date" required title="Entrez votre date de naissance" name="ddn" id="date" class="form-control">
<br>
<label for="codepostal">Code postal *: </label><input type="text" required title="Entrez votre code postal" name="codepostal" id="codepostal" class="form-control">
<br> 
<label for="adresse">Adresse: </label><input type="text" name="adresse" id="adresse" class="form-control">
<br>
<label for="ville">Ville: </label><input type="text" name="ville" id="ville" class="form-control">
<br>
<label for="email">Email *: </label><input type="text" placeholder="dave.loper@afpa.fr" pattern="^[a-z]+$" required title="entrez votre adresse Email" name="email" id="email" class="form-control">
</fieldset>
<br>
<fieldset><legend class="h1">Votre demande</legend>
    
    <label for="sujet">Sujet *: </label>
    <select id=sujet size="1" required title="séléctionnez un sujet" class="form-control">
        <option value="" selected>Veuillez séléctionner un sujet</option>
        <option value="Mes commandes">Mes commandes</option>
        <option value="Question sur un produit">Question sur un produit</option>
        <option value="Réclamation">Réclamation</option>
        <option value="Autres">Autres</option>
</select>
<br><br>
<label for="votrequestion">Votre question *: </label>
<textarea name="votrequestion>" required title="indiquez votre question" id="votrequestion" class="form-control"></textarea> 
    </fieldset>
<br>

<input type="checkbox" name="j'accepte" value="j'accepte" required title="acceptez le traitement informatique du formulaire"> J'accepte le traitement informatique de ce formulaire *
    <br>
    
<br>
    <input type="submit" value="Envoyer" class="btn btn-dark">
    <input type="reset" value="Annuler" class="btn btn-dark">

</form>
