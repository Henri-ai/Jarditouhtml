<h1>Contact</h1>

<hr>

<p>* Ces zones sont obligatoires</p>


<form


action="http://bienvu.net/script.php" method="GET" id="formulaire_contact">


<fieldset><legend>Vos coordonnées</legend>

<label for="nom">Votre nom*: </label><input type="text" required title="Entrez votre nom" id="nom">
<br>
<label for="prénom">Votre prénom*: </label><input type="text" name="prénom" required title="Entrez votre prénom" id="prénom">
<br>
<br>
<label for="sexe">Sexe*: </label><input type="radio" name="sexe" required title="indiquez sexe" id="sexe" value="Féminin">Féminin
        <input type="radio" name="sexe" required title="indiquez votre sexe" value="Masculin">Masculin

    <br><br>

<label for="date">Date de naissance*: </label><input type="date" required title="Entrez votre date de naissance" name="ddn" id="date">
<br>
<label for="codepostal">Code postal*: </label><input type="text" required title="Entrez votre code postal" name="codepostal" id="codepostal">
<br> 
<label for="adresse">Adresse: </label><input type="text" name="adresse" id="adresse">
<br>
<label for="ville">Ville: </label><input type="text" name="ville" id="ville">
<br>
<label for="email">Email*: </label><input type="text" placeholder="dave.loper@afpa.fr" pattern="^[a-z]+$" required title="entrez votre adresse Email" name="email" id="email">
</fieldset>
<br>
<fieldset><legend>Votre demande</legend>
    
    <label for="sujet">Sujet*: </label>
    <select id=sujet size="1" required title="séléctionnez un sujet">
        <option value="" selected>Veuillez séléctionner un sujet</option>
        <option value="Mes commandes">Mes commandes</option>
        <option value="Question sur un produit">Question sur un produit</option>
        <option value="Réclamation">Réclamation</option>
        <option value="Autres">Autres</option>
</select>
<br><br>
<label for="votrequestion">Votre question*: </label>
<textarea name="votrequestion>" required title="indiquez votre question" id="votrequestion"></textarea> 
    </fieldset>
<br>

<input type="checkbox" name="j'accepte" value="j'accepte" required title="acceptez le traitement informatique du formulaire">*J'accepte le traitement informatique de ce formulaire
    <br>
    
<br>
    <input type="submit" value="Envoyer">
    <input type="reset" value="Annuler">

</form>
